<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件化应用构建</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
	<div id="app-7">
		<ol>
			<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id">
			</todo-item>
		</ol>
	</div>
	<script type="text/javascript" src="vue.js"></script>
</body>
</html>
