<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<link rel="stylesheet" href="style.css">
	<script src="http://unpkg.com/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1> Computed 计算属性</h1>
		<button v-on:click="a++">Add to A</button>
	 	<button v-on:click="b++">Add to B</button>
		<p>A - {{ a }}</p>
		<p>B - {{ b }}</p>
		<p>Age + A = {{ addToA }}</p>
		<p>Age + B = {{ addToB }}</p>
	
	</div>
	<script src="app.js"></script>
</body>
</html>
