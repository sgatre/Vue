<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1> Events </h1>
		<button @click.once="add(1)">涨一岁</button>
		<button v-on:click="subtract(1)">减一岁</button>
		<button @dblclick="add(10)">涨十岁</button>
		<button v-on:dblclick="subtract(10)">减十岁</button>
		<p>My age is {{ age }}</p>

		<div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }} - <span v-on:mousemove.stop=""> Stop Moving</span></div>
		<a v-on:click.prevent="alert" href="http://www.baidu.com">The new step</a>
	</div>

	<script src="click.js"></script>
</body>
</html>
