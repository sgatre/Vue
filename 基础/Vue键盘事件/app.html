<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="vue-app">
		<h1>键盘 Events 双向数据绑定 /input/select/textarea </h1>
		<label>姓名:</label>
		<input ref="name" type="text" v-model="name">
		<span>{{ name }}</span>
		<label>年龄:</label>
		<input ref="age" type="text" v-model="age">
		<span>{{ age }}</span>
	</div>

	<script src="app.js"></script>
</body>
</html>
